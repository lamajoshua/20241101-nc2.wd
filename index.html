<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!-- レスポンシブ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body id="home">
    <header>
      <h1>MUST HAVE</h1>
    </header>

    <main>
      <form action="confirm.html">
        <label data-aos="fade-right"
        data-aos-anchor="#example-anchor"
        data-aos-offset="200"
        data-aos-duration="200" id="user-name" class="form-item">
          <p class="form-heading">お名前<span class="require">必須</span></p>
          <input type="text" placeholder="お名前をフルネームでご入力ください" required>
        </label>

        <label data-aos="fade-right"
        data-aos-anchor="#example-anchor"
        data-aos-offset="400"
        data-aos-duration="400" id="user-email" class="form-item">
          <p class="form-heading">メールアドレス<span class="require">必須</span></p>
          <input type="email" placeholder="メールアドレスをご入力ください" required>
        </label>

        <label data-aos="fade-right"
        data-aos-anchor="#example-anchor"
        data-aos-offset="600"
        data-aos-duration="600" id="user-tel" class="form-item">
          <p class="form-heading">電話番号</p>
          <input type="tel" placeholder="電話番号をご入力ください">
        </label>

        <label data-aos="fade-right"
        data-aos-anchor="#example-anchor"
        data-aos-offset="800"
        data-aos-duration="800" id="contact-content" class="form-item">
          <p class="form-heading">お問い合わせ内容<span class="require">必須</span></p>
          <textarea placeholder="お問い合わせ内容をご入力ください（400字以内）"></textarea>
        </label>

        <div  data-aos="fade-up"
        data-aos-anchor-placement="top-bottom" class="btn-area">
          <button id="btn_confirm" class="btn">確認する</button>
        </div>
      </form>
    </main>

    <footer>
      <small class="copyright">&copy; 2024 musthave</small>
    </footer>
    <script>
      AOS.init();
    </script>
  </body>
</html>
